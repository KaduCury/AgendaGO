<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/icon.svg">
    <title>Agenda GO®</title>
</head>
<body>
    <div id="pageWrapperAnotacao" class="pageWrapper">
        <h1 id="tituloAnotacao">ANOTAÇÃO</h1>
        <label id="numeroAnotacao" for="textAnotacao">DOC 01</label>
        <div id="divAnotacao" class="anotacoesLineDivs">
            <form id="formAnotacao" action="">
                <textarea id="textAnotacao" name="anotacao" rows="21" cols="30" placeholder="Anote aqui"></textarea>
                <br>
                <input id="salvarAnotacao" type="submit" value="Salvar">
            </form>
        </div>
        <div id="blockFooter">
            <div id="footer" class="anotacaoFooter">
                <div id="divVoltar" class="divVoltarAnotacao">
                    <input type="image" src="assets/images/voltar.svg" id="buttonVoltar" alt="Voltar">
                </div>
                <div id="divShare">
                    <input type="image" src="assets/images/share.svg" alt="Compartilhar">
                </div>
                <div id="divMuteSound" class="divMuteSoundAnotacao">
                    <input id="muteSoundButton" class="muteSoundButton" type="image" src="assets/images/soundOn.svg" alt="Mute/Unmute sound">
                </div>
                <div id="divLogout" class="divLogoutAnotacao">
                    <input type="image" src="assets/images/logout.svg" id="buttonSair" alt="Sair" onclick="logout()">
                </div>
            </div>
        </div>
    </div>    
    <script src="soundScript.js"></script><script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
    <script src="firebaseInit.js"></script>
    <script src="auth-guard.js"></script>    
    <script src="logout.js"></script>
    <script src="anotacaoScript.js"></script>
</body>
